<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>
<style type="text/css">
    h3{
        text-align: center;
    }
    #search{
        width: 100%;
    }
    .el-header{
        height: auto!important;
    }
</style>
<body>
<div id="app">

    <el-container>
            <el-header>
                <el-row>
                    <el-col :span=2 :offset="22">
                        <el-button @onclick="logout" type="danger"  id="exit">退出</el-button>
                    </el-col>
                </el-row>
                <el-row>
                    <h3>移动化适配客户情况统计</h3>
                </el-row>
            </el-header>
        <el-main>
            <el-row>
                <el-col :span="15" >
                    <el-input
                            placeholder="请输入公司名称查找"
                            prefix-icon="el-icon-search"
                            v-model="keywords">
                    </el-input>
                </el-col>
                <el-col :span="6">
                    <el-select v-model="status" clearable placeholder="请选择">
                        <el-option
                                v-for="item in options"
                                :key="item.value"
                                :label="item.label"
                                :value="item.value">
                        </el-option>
                    </el-select>
                </el-col>
                <el-col :span="3">
                    <el-button @click="searchData(1)" type="primary"  id="search">搜索</el-button>
                </el-col>
            </el-row>
            <el-row>
                <template>
                    <el-table
                            :data="tableData"
                            height="700"
                            @row-click="jump"
                            border
                            style="width: 100%">
                        <el-table-column
                                prop="name"
                                label="公司名称"
                                width="180">
                        </el-table-column>
                        <el-table-column
                                prop="web"
                                label="公司网址"
                                width="180">
                        </el-table-column>
                        <el-table-column
                                prop="pv"
                                label="访问量">
                        </el-table-column>
                        <el-table-column
                                prop="status"
                                label="网址状态">
                        </el-table-column>
                    </el-table>
                </template>
            </el-row>
        </el-main>
        <el-pagination
                background
                @current-change="searchData"
                :current-page="pageIndex"
                layout="prev, pager, next,total"
                :page-size="pageSize"
                :total="total">
        </el-pagination>
    </el-container>




</div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function() {
            return {
                pageIndex:1,
                keywords:'',
                total:25,
                visible: false,
                pageSize:20,
                total:0,
                tableData: [],
                status: '',
                options: [{
                    value: '1',
                    label: '正常'
                }, {
                    value: '0',
                    label: '过期'
                }, {
                    value: '2',
                    label: '失效'
                }, {
                    value: '3',
                    label: '访问异常'
                }],

            }
        },
        mounted: function(){
            this.searchData(1)
        },
        methods:{
            searchData:function(currentPage){
                var that=this;
                $.get("/api/list",{keywords:that.keywords,pageIndex:currentPage,status:that.status},function(res){
                    console.log(res)
                    var list=res.content;
                     for (i=0;i<res.content.length;i++){
                        if(list[i].status==1){
                            list[i].status="正常"
                        }else if(list[i].status==0){
                            list[i].status="过期"
                        }else if (list[i].status ==2){
                            list[i].status="失效"
                        }else{
                            list[i].status="访问异常"
                        }
                    }
                    that.tableData=list;
                    that.total=res.totalElements;
                })
            },
            logout:function () {
                window.location.href="/logout";
            },
            jump:function (row) {
                console.log(row);
                window.location.href=row.web;
            }
        }
    })
</script>
</html>
